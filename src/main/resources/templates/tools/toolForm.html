<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">


<head th:replace="fragments/components :: baseHeadLinks((~{::title}), (~{::link}))">
	<title>Tools</title>
	<link th:href="@{/css/bootstrap/css/bootstrap.css}" href="../../static/css/bootstrap/css/bootstrap.css"
		rel="stylesheet">
	<link th:href="@{/css/custom/base.css}" href="../../static/css/custom/base.css" rel="stylesheet">
</head>

<body class="text-center bg-home">

	<div class="container d-flex h-100 p-3 mx-auto flex-column">

		<header class="masthead mb-auto" th:replace="fragments/components :: header">
			<div class="inner">
				<h3 class="masthead-brand">EventManagement </h3>

				<nav class="nav nav-masthead justify-content-center">
					<!--<a class="nav-link active" href="#">Home</a>-->
					<a class="nav-link" href="#" th:href="@{/}" sec:authorize="!isFullyAuthenticated()">Home</a>
					<a class="nav-link" href="#" th:href="@{/public/events}">Events</a>
					<a class="nav-link" href="#" th:href="@{/public/activities}">Activities</a>
					<a class="nav-link" href="#" th:href="@{/login}" sec:authorize="!isFullyAuthenticated()">Login</a>
				</nav>
			</div>
		</header>

		<figure class="text-center">
			<h4>Add a tool</h4>
		</figure>

		<div class="cover-container align-self-center">

			<form id="newToolForm" method="POST" th:action="@{/admin/tool}" th:object="${tool}">
				<div class="error-text" th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"> this will contain errors </p>
				</div>
				<div class="mb-3">
					<label for="toolname" class="form-label">Name</label>
					<input type="text" class="form-control" id="toolname" aria-describedby="toolNameHelp"
						th:field="*{name}" th:value="*{name}" />
					<div id="toolNameHelp" class="form-text">e.g.: Whiteboard</div>
				</div>

				<div class="mb-3">
					<div class="input-group">
						<span class="input-group-text">Description</span>
						<textarea class="form-control" aria-label="Description" aria-describedby="toolDescrHelp2"
							th:field="*{description}" th:value="*{description}" /></textarea>
					</div>
					<div id="toolDescrHelp2" class="form-text">e.g.: a 120x80cm Whiteboard</div>
				</div>

				<div class="mb-3">
					<label for="toolCost" class="form-label">Cost</label>
					<div class="input-group">
						<span class="input-group-text">$</span>
						<input type="text" class="form-control" id="toolCost"
							aria-label="Amount (to the nearest dollar)" aria-describedby="toolCostHelp"
							th:field="*{cost}" th:value="*{cost}" />
						<span class="input-group-text">.00</span>
					</div>
					<div id="toolCostHelp" class="form-text">e.g.: 99.00</div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>

		<footer class="mastfoot mt-auto" th:replace="fragments/components :: footer">
			<div class="inner">
				<p>&copy;2022 <a href="https://www.filippovisconti.com">Filippo Visconti</a>, Allegra Strippoli,
					Lucrezia Sorrentino</p>

			</div>
		</footer>

	</div>
</body>


</html>
