<!DOCTYPE html>

<head th:fragment="baseHeadLinks(title, links)">

	<meta name="description" content="A management system for an event organizer.">

<body class="text-center">

					<a class="nav-link" href="#">Features</a>

			<p class="lead">
				<a href="#" class="btn btn-lg btn-secondary">Learn more</a>

		</main>

		<footer class="mastfoot mt-auto" th:fragment="footer">
